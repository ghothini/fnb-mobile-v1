<div fxLayout="column wrap" class="height-1 bank-padding-5px bank-full-width" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div *ngIf="page.showSpinner" class="spinner-login absolute">
    <mat-spinner></mat-spinner>
  </div>
  <form [formGroup]="page.airtimeForm">
    <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="bank-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
          <p class="bank-margin-top-10px bank-no-margin">
            Cellphone number</p>
          <p class="bank-no-margin">
            <input type="number" required formControlName="cell" class="bank-padding-10px bank-border-box bank-no-margin bank-input bank-border-radius-10px" (keydown)="allowNumbers($event)">
          </p>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="bank-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
          <p class="bank-no-margin">
            Mobile network</p>
          <div class="bank-full-width">
            <select formControlName="networkProvider" required class="bank-padding-10px bank-border-box bank-no-margin bank-input bank-border-radius-10px">
              <option value="Vodacom">Vodacom</option>
              <option value="MTN">MTN</option>
              <option value="Telkom">Telkom</option>
              <option value="Cell-C">Cell-C</option>
            </select>
          </div>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="bank-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
          <p class="bank-no-margin">
            Bundle type</p>
          <div class="bank-full-width">
            <input type="text" required formControlName="bundleType" class="bank-padding-10px bank-border-box bank-no-margin bank-input bank-border-radius-10px" readonly>
          </div>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="bank-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
          <p class="bank-no-margin">
            Amount
          </p>
          <div class="bank-full-width">
            <input type="number" required formControlName="amount" class="bank-padding-10px bank-border-box bank-no-margin bank-input bank-border-radius-10px" (keydown)="allowNumbers($event)">
          </div>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="bank-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
          <p class="bank-no-margin">
            From Account
          </p>
          <div style="color:black;" class="bank-full-width">
            <input type="text" required formControlName="fromAccount" class="bank-padding-10px bank-border-box bank-no-margin bank-input bank-border-radius-10px" readonly>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="m-t-1em btn-black" (click)="buy(airtimeForm)">Buy</button></div>
  </form>
</div>
