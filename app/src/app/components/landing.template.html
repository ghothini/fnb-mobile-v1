<div fxLayout="column wrap" class="landing-main-component" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" class="landing-toolbar" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="row wrap" class="landing-width-90" fxLayoutAlign="space-between stretch" [fxShow]="true">
      <div fxLayout="row wrap" style="width: 15%; height: 100%;" fxLayoutAlign="start center" [fxShow]="true">
        <h4 class="landing-fz-25 landing-fw-500">
          FNB</h4>
      </div>
      <div fxLayout="row wrap" style="width: 20%; height: 100%; " fxLayoutAlign="end center" [fxShow]="true" [routerLink]="[&apos;/login&apos;]">
        <div>
          <span class="material-symbols-outlined landing-fz-35">
qr_code
</span>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" class="landing-banner" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="Web/Images/landing-banner.PNG" style="width:100%; height: 100%"></div>
  <div fxLayout="column wrap" class="add-profile-pic-ff-roboto landing-middle" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="column wrap" class="landing-width-90 landing-height-95" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="landing-search-tab" fxLayoutAlign="start stretch" [fxShow]="true">
        <div style="width: 100%; height: 100%">
          <input type="text" style="width: 98%; height:80% ; border: 2px solid gray;
    border-radius: 20px; font-size: 20px; padding-left: 10px" placeholder="How can we help you?" [(ngModel)]="page.term">
          <div *ngFor="let item of page.landingOptions |filter:page.term">
            <p>
              {{item.name}}
            </p>
          </div>
        </div>
      </div>
      <div fxLayout="row wrap" class="landing-card-tabs" fxLayoutAlign="space-between space-between" [fxShow]="true">
        <div fxLayout="column wrap" class="landing-card-tab" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let item of page.landingOptions |filter:page.term; let i = index;">
          <div fxLayout="row wrap" class="landing-top-icon" fxLayoutAlign="center center" [fxShow]="true" [routerLink]="[item.route]"><img imgSrc="{{item.image}}" style="width:50%; height: 50%"></div>
          <div fxLayout="row wrap" class="landing-bottom-text" fxLayoutAlign="center center" [fxShow]="true">
            <div class="landing-text-center">
              {{item.label}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" class="footer" fxLayoutAlign="start stretch" [fxShow]="true"><mat-toolbar class="footer-mat-toolbar landing-full-width landing-full-height">
      <div fxLayout="row wrap" class="landing-full-width landing-full-height" fxLayoutAlign="space-between end" [fxShow]="true">
        <div fxLayout="column wrap" style="height: 80%" class="landing-full-height footer-menu-tab" fxLayoutAlign="center center" [fxShow]="true" [routerLink]="[&apos;/login&apos;]">
          <div fxLayout="row wrap" class="footer-icon" fxLayoutAlign="center end" [fxShow]="true"><span>
                <span class="material-symbols-outlined footer-tab-icon">
                    home
                    </span></span></div>
          <div fxLayout="row wrap" class="footer-label" fxLayoutAlign="center center" [fxShow]="true">
            <h6 class="footer-text-center">
              Home</h6>
          </div>
        </div>
        <div fxLayout="column wrap" style=" height: 80%" class="footer-menu-tab" fxLayoutAlign="center center" [fxShow]="true" [routerLink]="[&apos;/login&apos;]">
          <div fxLayout="row wrap" class="footer-icon" fxLayoutAlign="center center" [fxShow]="true"><span>
                <span class="material-symbols-outlined footer-tab-icon">
                    credit_card
                    </span></span></div>
          <div fxLayout="row wrap" class="footer-label" fxLayoutAlign="center center" [fxShow]="true">
            <h6 class="footer-text-center">
              Bank</h6>
          </div>
        </div>
        <div fxLayout="column wrap" style="height: 80%" class="footer-menu-tab" fxLayoutAlign="center center" [fxShow]="true" [routerLink]="[&apos;/login&apos;]">
          <div fxLayout="row wrap" class="footer-icon" fxLayoutAlign="center center" [fxShow]="true"><span>
                <span class="material-symbols-outlined footer-tab-icon">
                    mode_comment
                    </span></span></div>
          <div fxLayout="row wrap" class="footer-label" fxLayoutAlign="center center" [fxShow]="true">
            <h6 class="footer-text-center">
              Message</h6>
          </div>
        </div>
        <div fxLayout="column wrap" style="height: 80%" class="footer-menu-tab" fxLayoutAlign="center center" [fxShow]="true" [routerLink]="[&apos;/login&apos;]">
          <div fxLayout="row wrap" class="footer-icon" fxLayoutAlign="center center" [fxShow]="true"><span>
                <span class="material-symbols-outlined footer-tab-icon">
                    account_circle
                    </span></span></div>
          <div fxLayout="row wrap" class="footer-label" fxLayoutAlign="center center" [fxShow]="true">
            <h6 class="footer-text-center">
              Profile</h6>
          </div>
        </div>
        <div fxLayout="column wrap" style="height: 80%" class="footer-menu-tab" fxLayoutAlign="center center" [fxShow]="true" (click)="openTheDialog()">
          <div fxLayout="row wrap" class="footer-icon" fxLayoutAlign="center center" [fxShow]="true"><span>
                <span class="material-symbols-outlined footer-tab-icon">
                    menu
                    </span></span></div>
          <div fxLayout="row wrap" class="footer-label" fxLayoutAlign="center center" [fxShow]="true">
            <h6 class="footer-text-center">
              Menu</h6>
          </div>
        </div>
      </div>
    </mat-toolbar></div>
</div>
