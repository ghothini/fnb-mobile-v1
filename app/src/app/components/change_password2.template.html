<div fxLayout="column wrap" class="add-profile-pic-ff-roboto landing-full-width change-psw" fxLayoutAlign="start center" [fxShow]="true" fxFill>
  <div *ngIf="page.showSpinner" class="mat-spinner absolute">
    <mat-spinner></mat-spinner>
  </div>
  <div fxLayout="row wrap" class="message-a-center landing-full-width message-top" fxLayoutAlign="start center" [fxShow]="true">
    <div fxLayout="row wrap" class="landing-full-height message-action-tab" fxLayoutAlign="center center" [fxShow]="true" (click)="goBack()"><span>
                <span class="material-symbols-outlined ">
                arrow_back
            </span></span></div><label class="message-fz-21 message-margin-left-1em">
      Change Password</label><span class="message-flex-1">
                </span>
    <div fxLayout="row wrap" class="landing-full-height message-action-tab" fxLayoutAlign="center center" [fxShow]="true"><span>
                <span class="material-symbols-outlined">
                close
                </span></span></div>
  </div>
  <div fxLayout="column wrap" class="change-psw-bottom" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" class="landing-full-width change-psw-row1" fxLayoutAlign="start stretch" [fxShow]="true"><label style="font-size: 17px" class="landing-fw-500 my-profile-green-text">
        PLEASE ENTER A NEW PASSWORD</label><label style="font-size: 17px" class="message-margin-top-6px">
        You are <b>required</b> to <b>enter a new Password</b>.
        Make sure this banking password is completely unique and not used for any of your other apps, email or website logins.</label></div>
    <form [formGroup]="page.changepasswordForm2">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxLayoutGap=".5em" fxLayoutAlign="start stretch" [fxShow]="true"><label class="message-fz-18">
            New:</label>
          <mat-form-field class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput name="password" [required]="true" formControlName="password" (input)="validateMaxInputLength()" id="password">
            <mat-error align="start" *ngIf="(page.changepasswordForm2.controls.password?.touched) &amp;&amp; (page.changepasswordForm2.controls.password?.errors?.required)">New password is <b>required </b></mat-error><mat-error align="start" *ngIf="(page.changepasswordForm2.controls.password?.touched) &amp;&amp; (page.changepasswordForm2.controls.password?.errors?.pattern)">Please provide a <b>valid password </b></mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><label class="message-fz-18">
            Confirm:</label>
          <mat-form-field class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput [required]="true" formControlName="confirmPassword" (input)="validateMaxInputLength()">
            <mat-error align="start" *ngIf="(page.changepasswordForm2.controls.confirmPassword?.touched) &amp;&amp; (page.changepasswordForm2.controls.confirmPassword?.errors?.required)">Confirm password is <b> required </b></mat-error><mat-error align="start" *ngIf="(page.changepasswordForm2.controls.confirmPassword?.touched) &amp;&amp; (page.changepasswordForm2.controls.confirmPassword?.errors?.pattern)">Please provide a <b>valid password </b></mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><label>
        Your password must be between 7 and 30 characters long.</label><label>
        Your <b>Password must contain</b> at least 3 of the following character types:
        <ul>
          <li>Lower case (a - z)</li>
          <li>Upper case (A - Z)</li>
          <li>Numbers (0 - 9)</li>
          <li>Special characters (!@#$%&amp;...)</li>
        </ul>
      </label><label>
        <b>Passwords</b> may not be the same as your username.</label><button mat-button class="m-t-1em btn" (click)="changePassword(page.changepasswordForm2)">Change</button></div>
  </div>
</div>
