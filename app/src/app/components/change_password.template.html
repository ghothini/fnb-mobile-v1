<div fxLayout="column wrap" class="add-profile-pic-ff-roboto change-psw" fxLayoutGap="1em" fxLayoutAlign="start center" [fxShow]="true">
  <div *ngIf="page.showSpinner" class="spinner-login absolute">
    <mat-spinner></mat-spinner>
  </div>
  <div fxLayout="row wrap" class="my-profile-margin-top-1em message-a-center landing-full-width message-top" fxLayoutAlign="start center" [fxShow]="true">
    <div fxLayout="row wrap" class="landing-full-height message-action-tab" fxLayoutAlign="center center" [fxShow]="true" (click)="goBack()"><span>
                <span class="material-symbols-outlined ">
                arrow_back
            </span></span></div><label class="message-fz-21 message-margin-left-1em">
      {{page.action}}</label><span class="message-flex-1">
                </span>
    <div fxLayout="row wrap" class="landing-full-height message-action-tab" fxLayoutAlign="center center" [fxShow]="true"><span>
                <span class="material-symbols-outlined">
                close
                </span></span></div>
  </div>
  <div fxLayout="column wrap" class="change-psw-bottom" fxLayoutGap=".5em" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" class="landing-full-width change-psw-row1" fxLayoutAlign="start stretch" [fxShow]="true"><label style="font-size: 17px" class="landing-fw-500 my-profile-green-text">
        PLEASE ENTER A NEW PASSWORD</label></div>
    <form [formGroup]="page.changepasswordForm" class="change-psw-row2 landing-full-width">
      <div fxLayout="column " fxLayoutGap=".5em" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxLayoutGap=".2em" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="!page.disabledOldPasswordField"><label class="message-fz-18">
            Old Password</label>
          <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput [required]="true" formControlName="old">
            <mat-error align="start" *ngIf="(page.changepasswordForm.controls.old?.touched) &amp;&amp; (page.changepasswordForm.controls.old?.errors?.required)">Old password is <b>required </b></mat-error><mat-error align="start" *ngIf="(page.changepasswordForm.controls.old?.touched) &amp;&amp; (page.changepasswordForm.controls.old?.errors?.pattern)">Please provide a <b>valid password </b></mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxLayoutGap=".2em" fxLayoutAlign="start stretch" [fxShow]="true"><label class="message-fz-18">
            Password</label>
          <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput [required]="true" formControlName="password">
            <mat-error align="start" *ngIf="(page.changepasswordForm.controls.password?.touched) &amp;&amp; (page.changepasswordForm.controls.password?.errors?.required)">New password is <b>required </b></mat-error><mat-error align="start" *ngIf="(page.changepasswordForm.controls.password?.touched) &amp;&amp; (page.changepasswordForm.controls.password?.errors?.pattern)">Please provide a <b>valid password </b></mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxLayoutGap=".2em" fxLayoutAlign="start stretch" [fxShow]="true"><label class="message-fz-18">
            Confirm Password</label>
          <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput [required]="true" formControlName="confirmPassword">
            <mat-error align="start" *ngIf="(page.changepasswordForm.controls.confirmPassword?.touched) &amp;&amp; (page.changepasswordForm.controls.confirmPassword?.errors?.required)">Confirm password is <b>required </b></mat-error><mat-error align="start" *ngIf="(page.changepasswordForm.controls.confirmPassword?.touched) &amp;&amp; (page.changepasswordForm.controls.confirmPassword?.errors?.pattern)">Please provide a <b>valid password </b></mat-error>
          </mat-form-field>
        </div>
      </div>
    </form><label>
      Your password must be between <b>7 and 30 characters</b> long</label><label>
      Passwords may not <b>be the same</b> as your username</label><label>
      Your <b>Password</b> must contain all of the following character types:
      <ul>
        <li>Lower case (a - z)</li>
        <li>Upper case (A - Z)</li>
        <li>Numbers (0 - 9)</li>
        <li>Special characters (!@#$%&amp;...)</li>
      </ul>
    </label>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-button class="btn" (click)="changePassword(page.changepasswordForm)">Change</button></div>
  </div>
</div>
