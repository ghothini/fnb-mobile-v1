<div fxLayout="column wrap" class="padding-1em full-dvh" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" class="landing-toolbar" fxLayoutAlign="start start" [fxShow]="true">
    <div fxLayout="row wrap" fxFlex="100%" fxLayoutAlign="space-between stretch" [fxShow]="true">
      <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true"><label class="message-fz-21 bank-no-margin">
          {{page.selectedPage}}</label></div>
      <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true" *ngIf="page.selectedPage !== &apos;FNB&apos;" (click)="__serviceInvoker__.invoke(&apos;sd_O7BgeFkazhosv8N2&apos;, &apos;goBack&apos;)"><mat-icon>arrow_back</mat-icon></div>
      <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true" [routerLink]="[&apos;/qr-code-reader&apos;]" *ngIf="page.selectedPage === &apos;FNB&apos;">
        <div>
          <span class="material-symbols-outlined landing-fz-35">
qr_code
</span>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="column wrap" class="selected-page" fxLayoutAlign="start stretch" [fxShow]="true">
    <div *ngIf="page.selectedPage !== &apos;FNB&apos;">
      <router-outlet></router-outlet>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="page.selectedPage === &apos;FNB&apos;">
      <div fxLayout="row wrap" class="landing-banner" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="Web/Images/landing-banner.PNG" style="width:100%; height: 100%"></div>
      <div fxLayout="column wrap" class="add-profile-pic-ff-roboto landing-middle" fxLayoutAlign="center center" [fxShow]="true">
        <div fxLayout="column wrap" class="landing-width-90 landing-height-95" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" class="landing-search-tab" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="column wrap" class="bank-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
              <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.term" name="term" placeholder="How can we help you" [required]="false">
                <mat-icon matPrefix>search</mat-icon>
              </mat-form-field>
              <div *ngFor="let item of page.landingOptions |filter:page.term">
                <p>
                  {{item.name}}
                </p>
              </div>
            </div>
          </div>
          <div fxLayout="row wrap" class="landing-card-tabs" fxLayoutAlign="space-between space-between" [fxShow]="true">
            <div fxLayout="column wrap" class="landing-card-tab" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let item of page.landingOptions |filter:page.term; let i = index;">
              <div fxLayout="row wrap" class="landing-top-icon" fxLayoutAlign="center center" [fxShow]="true" (click)="routeIfLoggedIn(item)"><img imgSrc="{{item.image}}" style="width:50%; height: 50%"></div>
              <div fxLayout="row wrap" class="landing-bottom-text" fxLayoutAlign="center center" [fxShow]="true">
                <div class="landing-text-center">
                  {{item.label}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" class="footer" fxLayoutAlign="start stretch" [fxShow]="true"><bh-footer (selectedPage)="showSelectedPage()"></bh-footer></div>
</div>
