<div fxLayout="column wrap" class="relative add-profile-pic-ff-roboto bank-full-width login" fxLayoutAlign="start center" [fxShow]="true" fxFill>
  <div *ngIf="page.showSpinner" class="mat-spinner absolute">
    <mat-spinner></mat-spinner>
  </div>
  <form [formGroup]="page.loginForm" class="login-middle">
    <div fxLayout="column wrap" class="bank-full-width" fxLayoutGap="1em" fxLayoutAlign="start center" [fxShow]="true"><img imgSrc="Web/Images/fnb-logo2.webp" style="width: 42%; height: 15%;"><label class="limits-fz-16 my-profile-green-text">
        <b>Please enter your linked email address and your FNB App password to login</b></label></div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxLayoutGap=".5em" fxLayoutAlign="start stretch" [fxShow]="true">
          <div class="bank-margin-top-10px bank-full-width">
            Email address</div>
          <div fxLayout="column wrap" class="bank-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [required]="true" [pattern]="page.emailPattern" formControlName="email">
              <mat-error align="start" *ngIf="(page.loginForm.controls.email?.touched) &amp;&amp; (page.loginForm.controls.email?.errors?.required)">Email is <b>required</b></mat-error><mat-error align="start" *ngIf="(page.loginForm.controls.email?.touched) &amp;&amp; (page.loginForm.controls.email?.errors?.pattern)">Please provide a <b>valid email</b></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="column wrap" class="m-b-1em" fxLayoutGap=".5em" fxLayoutAlign="start stretch" [fxShow]="true">
          <div class="bank-margin-top-10px bank-full-width">
            Password</div>
          <div fxLayout="row wrap" style="height: 10%; " class="relative bank-full-width" fxLayoutAlign="center stretch" [fxShow]="true">
            <mat-form-field class="relative bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [required]="true" [type]="page.password" formControlName="password">
              <mat-error align="start" *ngIf="true">Password is <b>required</b></mat-error>
            </mat-form-field><button mat-button style="width: 20%; background: black; color: white; border-radius: 0 15px 16px 0;" class="bank-full-height absolute" id="btn" (click)="showPassword()">Show</button>
          </div>
        </div>
        <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="btn bank-no-margin" (click)="login(page.loginForm)">Login</button><button mat-raised-button routerLink="/home/forgot-password" class="border-1px bg-white color-black change-psw-row2-button">Forgot password</button></div>
      </div>
    </div>
  </form>
</div>
