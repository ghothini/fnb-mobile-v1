<div fxLayout="column wrap" class="landing-full-width id-documents" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" class="message-a-center landing-full-width message-top" fxLayoutAlign="start center" [fxShow]="true">
    <div fxLayout="row wrap" class="landing-full-height message-action-tab" fxLayoutAlign="center center" [fxShow]="true" (click)="goBack()"><span>
                <span class="material-symbols-outlined ">
                arrow_back
            </span></span></div><label class="message-fz-21 message-margin-left-1em">
      ID documents</label><span class="message-flex-1">
                </span>
    <div fxLayout="row wrap" class="landing-full-height message-action-tab" fxLayoutAlign="center center" [fxShow]="true"><span>
                <span class="material-symbols-outlined">
                search
                </span></span></div>
  </div>
  <div fxLayout="column wrap" class="add-profile-pic-ff-roboto landing-full-width id-documents-bottom" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="landing-full-width id-documents-bottom-row" fxLayoutGap="1em" fxLayoutAlign="start center" [fxShow]="true"><img imgSrc="Web/Images/add.PNG" style="width:15%; height: 90%; padding-left: 5px;">
      <div fxLayout="row wrap" style="width: 75%; height: 50%" fxLayoutAlign="start center" [fxShow]="true"><label style="font-size: 22px">
          Add additional identification</label></div>
    </div>
    <div fxLayout="row wrap" class="landing-full-width id-documents-bottom-row" fxLayoutAlign="start center" [fxShow]="true"><label style="font-size: 19px; padding-left: 5px" class="add-profile-pic-ff-roboto">
        You can add additional national identity cards,
        passports and permits here. </label></div>
    <div fxLayout="row wrap" class="landing-full-width id-documents-bottom-row" fxLayoutAlign="space-between center" [fxShow]="true">
      <div fxLayout="column wrap" style=" width: 60%; height: 80%; padding-left: 5px" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" style="width: 100%; height: 60%; " fxLayoutAlign="start end" [fxShow]="true"><label style="font-size: 22px">
            National identity</label></div>
        <div fxLayout="row wrap" style="width: 100%; height: 40%;" fxLayoutAlign="start stretch" [fxShow]="true"><label class="profile-gray-text message-fz-18">
            South Africa</label></div>
      </div>
      <div fxLayout="row wrap" style=" width: 20%; height: 80%" fxLayoutAlign="end center" [fxShow]="true">
        <div>
          <span class="material-symbols-outlined">
arrow_back_ios
</span>
        </div>
      </div>
    </div>
  </div>
</div>
