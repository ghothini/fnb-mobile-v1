<div fxLayout="column wrap" class="bank-full-width" fxLayoutAlign="start stretch" [fxShow]="true">
  <div *ngIf="page.showSpinner" class="spinner-login absolute">
    <mat-spinner></mat-spinner>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <p>
      <strong>From</strong>
    </p>
  </div><mat-card class="bank-padding-10px bank-border-box bank-full-width bank-border-radius-10px">
    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutGap="1em" fxLayoutAlign="start center" [fxShow]="true">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="Web/Images/card.png" class="bank-image"></div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <p class="bank-no-margin">Easy Zero</p>
            <p class="bank-no-margin"><strong>{{page.loggedInUser.balance | amountSeparator}}</strong></p>
            <p class="bank-no-margin"><small>Available</small></p>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <p>
      <strong>To</strong>
    </p>
  </div><mat-card class="bank-padding-10px bank-border-box bank-full-width bank-border-radius-10px">
    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutGap="1em" fxLayoutAlign="start center" [fxShow]="true">
        <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true">
          <div class="bank-flex bank-center-center bank-image2">
            <span class="material-symbols-outlined">
                boy
            </span>
          </div>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <p class="bank-no-margin"><small>New Card</small></p>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <form [formGroup]="page.payForm">
    <div fxLayout="column wrap" class="m-t-1em" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="100%" fxLayoutGap=".2em" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="!page.disabledOldPasswordField"><label class="message-fz-18">
            Recipient name</label>
          <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput type="text" [required]="true" formControlName="recipientName">
            <mat-error align="start" *ngIf="(page.payForm.controls.recipientName?.touched) &amp;&amp; (page.payForm.controls.recipientName?.errors?.required)">Recipient name is <b>required </b></mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="100%" fxLayoutGap=".2em" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="!page.disabledOldPasswordField"><label class="message-fz-18">
            Card Number</label>
          <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput type="number" [required]="true" formControlName="cardNumber" (keydown)="allowNumbers($event)">
            <mat-error align="start" *ngIf="(page.payForm.controls.cardNumber?.touched) &amp;&amp; (page.payForm.controls.cardNumber?.errors?.required)">Card number is <b>required </b></mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="100%" fxLayoutGap=".2em" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="!page.disabledOldPasswordField"><label class="message-fz-18">
            Amount</label>
          <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput type="number" [required]="true" formControlName="amount" (keydown)="allowNumbers($event)">
            <mat-error align="start" *ngIf="(page.payForm.controls.amount?.touched) &amp;&amp; (page.payForm.controls.amount?.errors?.required)">Amount is <b>required </b></mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="100%" fxLayoutGap=".2em" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="!page.disabledOldPasswordField"><label class="message-fz-18">
            Own ref</label>
          <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput type="text" [required]="true" formControlName="ownRef">
            <mat-error align="start" *ngIf="(page.payForm.controls.ownRef?.touched) &amp;&amp; (page.payForm.controls.ownRef?.errors?.required)">Own ref is <b>required </b></mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="100%" fxLayoutGap=".2em" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="!page.disabledOldPasswordField"><label class="message-fz-18">
            Recipient ref</label>
          <mat-form-field style="  " class="bank-full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput type="text" [required]="true" formControlName="recipientRef">
            <mat-error align="start" *ngIf="(page.payForm.controls.recipientRef?.touched) &amp;&amp; (page.payForm.controls.recipientRef?.errors?.required)">Recipient ref is <b>required </b></mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true">
        <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true"><label class="message-fz-18">
            Send proof of payment?</label></div>
        <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true"><mat-checkbox [required]="false" formControlName="sendProof"></mat-checkbox></div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="m-b-1em btn-black" (click)="submit()">Continue</button></div>
    </div>
  </form>
</div>
