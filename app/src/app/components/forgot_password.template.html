<div fxLayout="column wrap" class="add-profile-pic-ff-roboto bank-full-width login" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="row wrap" class="message-a-center landing-full-width message-top" fxLayoutAlign="start center" [fxShow]="true">
    <div fxLayout="row wrap" class="landing-full-height message-action-tab" fxLayoutAlign="center center" [fxShow]="true" (click)="goBack()"><span>
                <span class="material-symbols-outlined ">
                arrow_back
            </span></span></div><label class="message-fz-21 message-margin-left-1em">
      Forgot Password</label><span class="message-flex-1">
                </span>
    <div fxLayout="row wrap" class="landing-full-height message-action-tab" fxLayoutAlign="center center" [fxShow]="true"><span>
                <span class="material-symbols-outlined">
                close
                </span></span></div>
  </div>
  <form [formGroup]="page.forgotPasswordForm" class="my-profile-width-90-only forgot-psw-middle">
    <div fxLayout="column wrap" style="width: 100%; height: 100%" fxLayoutAlign="start center" [fxShow]="true"><img imgSrc="Web/Images/fnb-logo2.webp" style="width: 42%; height: 25%;"><label style="margin-top: 2em" class="message-fz-18 my-profile-green-text">
        <b>Enter your email address below to get a verication code</b></label>
      <div class="bank-margin-top-10px bank-full-width">
        Email address</div>
      <div style="height: 18%; margin-top: 5px" class="bank-full-width">
        <input type="text" required formControlName="email" pattern="page.emailPattern" style="width: 98%; height:70% ; border: 2px solid gray;
    border-radius: 15px; font-size: 20px; padding-left: 10px">
      </div>
      <p *ngIf="(page.forgotPasswordForm.controls.email?.touched) &amp;&amp; (page.forgotPasswordForm.controls.email?.errors?.required)" style="color:red;" class="message-no-margin">
        <small><b>Email is required</b></small>
      </p>
      <div *ngIf="(page.forgotPasswordForm.controls.email?.touched) &amp;&amp; (page.forgotPasswordForm.controls.email?.errors?.email)" style="color: red">
        <b>Please provide a valid email</b>
      </div><button mat-raised-button class="forgot-psw-btn my-profile-margin-top-1em bank-full-width message-fz-18" (click)="submit(page.forgotPasswordForm)">Submit</button>
    </div>
  </form>
</div>
